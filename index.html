<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreFront</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero-section">
        <h1>New arrivals are here</h1>
        <h4>The new arrivals have, well, newly arrived. Check out the latest options from our summer small-batch release while they're still in stock. </h4>
        <div class="cta-button-div">
        <button class="cta-button">Shop New Arrivals</button>
        </div>
    </section>

    <section class="product-display-section">
        <h2>Shop by Category</h2>
        <div class="product-display-grid-div">
            <div class="product-display-card card-one">
                <h3>New Arrivals</h3>
        </div>

        <div class="product-display-card productivity">
            <h3>Productivity</h3>
        </div>
        
        <div class="product-display-card workplace">
             <h3>Workplace</h3>
        </div>        

        <div class="product-display-card access">
                <h3>Accessories</h3>
        </div>
        
        <div class="product-display-card sales">
                <h3>Sale</h3>
        </div>        


    </section>


</body>
</html>
